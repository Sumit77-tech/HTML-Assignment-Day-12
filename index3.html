<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #weather {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #error-message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Weather App</h1>
  <form id="weatherForm">
    <input type="text" id="city" placeholder="Enter city name" required>
    <button type="submit">Get Weather</button>
  </form>

  <div id="weather"></div>
  <div id="error-message"></div>

  <script>
    const weatherForm = document.getElementById('weatherForm');
    const cityInput = document.getElementById('city');
    const weatherDisplay = document.getElementById('weather');
    const errorMessage = document.getElementById('error-message');

    // Event listener for form submission
    weatherForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const city = cityInput.value.trim(); // Trim input to remove any leading/trailing spaces

      // Validate the city input
      if (!city) {
        errorMessage.textContent = "City name cannot be empty.";
        return;
      }

      // Clear previous weather info and error message
      weatherDisplay.textContent = '';
      errorMessage.textContent = '';

      // Fetch the weather data for the city
      fetchWeather(city);
    });

    // Async function to fetch weather data
    async function fetchWeather(city) {
      const apiKey = 'YOUR_API_KEY'; // Replace with your actual OpenWeather API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);

        // If the response is not ok (e.g., city not found), throw an error
        if (!response.ok) {
          throw new Error('City not found');
        }

        const data = await response.json();

        // Display the weather data
        weatherDisplay.textContent = `The weather in ${data.name} is ${data.weather[0].description}. Temperature: ${data.main.temp}Â°C`;

      } catch (error) {
        // Handle network or invalid city errors
        errorMessage.textContent = error.message;
      }
    }
  </script>

</body>
</html>
